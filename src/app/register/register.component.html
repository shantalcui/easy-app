
<div class="container">
    <div class="d-flex justify-content-around">
        <h3 class="font-weight-bold">Create an account</h3>
    </div>
    <div class="form-group">
        <label for="create-username">Username</label>
        <input type="text" class="form-control" id="create-username">
    </div>
    <div class="form-group">
        <label for="create-pass">Password</label>
        <input type="password" class="form-control" id="create-pass">
    </div>
    <div class="form-group">
        <label for="confirm-pass">Confirm Password</label>
        <input type="password" class="form-control" id="confirm-pass">
    </div>
    <div class="form-group">
        <label for="create-email">Email Address</label>
        <input type="email" class="form-control" id="create-email">
    </div>
    <div class="form-group">
        <label for="contact-no">Contact Number</label>
        <input type="number" class="form-control" id="contact-no">
    </div>
    <div class="form-group">
        <label for="fname">First Name</label>
        <input type="text" class="form-control" id="fname">
    </div>
    <div class="form-group">
        <label for="lname">Last Name</label>
        <input type="text" class="form-control" id="lname">
    </div>
    <div class="form-group">
        <label for="mname">Middle Name</label>
        <input type="text" class="form-control" id="mname">
    </div>
    <div class="form-group">
        <label for="siffix">Suffix</label>
        <input type="text" class="form-control" id="suffix">
    </div>
    <div class="form-group">
        <label for="">Gender</label>
        <select class="form-control">
            <option selected>Select gender</option>
            <option>Male</option>
            <option>Female</option>
        </select>
    </div>
    <div class="form-group">
        <label for="">Date of Birth</label>
        <div class="form-group row">
            <div class="col-sm-4">
                <select class="form-control">
                    <option selected>MM</option>
                    <option>01</option>
                    <option>02</option>
                    <option>03</option>
                    <option>04</option>
                    <option>05</option>
                    <option>06</option>
                    <option>07</option>
                    <option>08</option>
                    <option>09</option>
                    <option>10</option>
                    <option>11</option>
                    <option>12</option>
                </select>
            </div>
            <div class="col-sm-4">
                <select class="form-control">
                    <option selected>DD</option>
                    <option>01</option>
                    <option>02</option>
                    <option>03</option>
                    <option>04</option>
                    <option>05</option>
                    <option>06</option>
                    <option>07</option>
                    <option>08</option>
                    <option>09</option>
                    <option>10</option>
                    <option>11</option>
                    <option>12</option>
                    <option>13</option>
                    <option>14</option>
                    <option>15</option>
                    <option>16</option>
                    <option>17</option>
                    <option>18</option>
                    <option>19</option>
                    <option>20</option>
                    <option>21</option>
                    <option>22</option>
                    <option>23</option>
                    <option>24</option>
                    <option>25</option>
                    <option>26</option>
                    <option>27</option>
                    <option>28</option>
                    <option>29</option>
                    <option>30</option>
                    <option>31</option>
                </select>
            </div>
            <div class="col-sm-4">
                <select class="form-control">
                    <option selected>YYYY</option>
                    <option>2014</option>
                    <option>2013</option>
                    <option>2012</option>
                    <option>2011</option>
                </select>
            </div>
        </div>
    </div>
    
    <button type="submit" class="btn btn-primary form-control">Submit</button>
</div>
